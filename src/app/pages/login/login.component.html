<app-default-login-layout
    title="Login into your account"
    primaryBtnText="Login Now"
    secondaryBtnText="Signup Now"
    (submit)="submit()"
    (navgate)="navigate()"
 >
 <Form [formGroup]="loginForm">
    <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="peters.preste@gmail.com"
    >
        <img src="/assets/svg/icon_msg.svg" alt="">
    </app-primary-input>

    <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Your Password"
    >
        <img src="/assets/svg/icon_password.svg" alt="">
    </app-primary-input>
    <span>Forgot password ?</span>
 </Form>
 
</app-default-login-layout>
